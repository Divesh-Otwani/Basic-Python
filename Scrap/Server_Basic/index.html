<!DOCTYPE HTML>
<html>
<head>
<title>Test!</title>
</head>

<body>

<input type="text" id="num"></input>
<input type="button" value="Submit" onclick="submit()"></input>

<script>
var submit = function(){
    var val = document.getElementById("num").value;
    var xhr = new XMLHttpRequest();
    xhr.open('PUT', 'http://localhost:8080/fuck_you_for_not_reading_this');
    xhr.setRequestHeader('Content-Type','text/plain');
    xhr.onload = function(){
        //xhr.responseText is the data from the server. (wfile)
        alert("Done! Got " + val + "!");
    };
    xhr.send(val);
};
</script>

</body>
</html>
